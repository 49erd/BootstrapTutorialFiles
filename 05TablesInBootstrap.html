<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Bootstrap For Beginners</title>
	<meta name="description" content="Hello World">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	

</head>

<body>

	<header>
		<div class="jumbotron">
			<div class="container">
				<h1>Hello World</h1>
				<h3>Tables in Bootstrap</h3>
			</div> 
		</div> 
	</header>
	
	<div class="container">
		<div class="well">
			<!-- just like with colored buttons, you can color-code your cells or rows within tables as well -->
			<table class="table table-striped table-bordered table-hover table-condensed">
				<tr>
					<td class="active"><b>First Name</b></td>
					<td class="success"><b>Last Name</b></td>
					<td class="warning"><b>Age</b></td>
				</tr>
				<tr class="danger">
					<td>Jeff</td>
					<td>Ercolani</td>
					<td>27</td>
				</tr>
				<tr>
					<td>Joe</td>
					<td>Ercolani</td>
					<td>67</td>
				</tr>
			</table>
			<!-- check out http://getbootstrap.com/css/#tables-responsive for responsive tables (ex. custom borders for column headers) -->
		</div>
	</div>

	<footer>
		<div class="container">
			<hr>

			<p>
				<small><a href="http://facebook.com/askorama">Like me</a> On facebook</small></p>
			<p>	<small><a href="http://twitter.com/wiredwiki">Ask whatever </a> On Twitter</small></p>
			<p>	<small><a href="http://youtube.com/wiredwiki">Subscribe me</a> On Youtube</small>
				
			</p>
		</div> <!-- end container -->
	</footer>
		
	<!-- Latest compiled and minified JavaScript -->
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>	
</html>
